name: JML Verification

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  jml-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11' # Use the version that matches your project

      - name: Download OpenJML and run JML verification
        run: |
          chmod +x ./run_openjml.sh
          ./run_openjml.sh
